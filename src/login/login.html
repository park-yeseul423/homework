  <main>
    <form action="/login" method="post">
      <!-- 아이디 -->
      <div class="userID">
        <label for="user-id" class="label">아이디</label>
        <input type="text" id="user-id" name="user-id" placeholder="아이디(이메일)" required />
      </div>

      <!-- 비밀번호 -->
      <div class="userPW">
        <label for="password" class="label">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required />
      </div>

      <!-- 로그인 버튼 -->
      <div>
        <button type="submit">로그인</button>
      </div>

      <!-- 로그인 상태 유지 -->
      <div class="keep-login">
        <label for="keep-login">로그인 상태 유지</label>
        <input type="checkbox" id="keep-login" name="keep-login" />
      </div>

      <!-- IP 보안 -->
      <div class="ip-security">
        <input type="checkbox" id="ip-security" name="ip-security" checked />
        <label for="ip-security">IP 보안</label>
        <a href="pages/ip_secruity.html" target="_blank" rel="noopener noreferrer">IP 보안이란?</a>
      </div>
    </form>
  </main>
